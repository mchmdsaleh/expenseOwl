<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseOwl Login</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'system';
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <style>
        :root {
            color-scheme: dark;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #10131a;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            width: min(420px, 90vw);
            padding: 1.5rem;
        }
        .auth-card {
            background: rgba(17, 21, 33, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 16px;
            padding: 2.5rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(8px);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-logo {
            width: 72px;
            height: 72px;
            border-radius: 20px;
            margin-bottom: 1rem;
        }
        .auth-header h1 {
            margin: 0;
            font-size: 1.75rem;
        }
        .auth-header p {
            margin: 0.5rem 0 0;
            color: rgba(255, 255, 255, 0.6);
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }
        .form-group label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }
        .form-group input {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(8, 10, 18, 0.9);
            color: inherit;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #69afde;
        }
        .nav-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 9999px;
            border: none;
            background: linear-gradient(135deg, #69afde, #906bdb);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .nav-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(105, 175, 222, 0.3);
        }
        .nav-button.full-width {
            width: 100%;
            margin-top: 0.5rem;
        }
        .form-message {
            min-height: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .form-message.error {
            color: #ff8585;
        }
        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/pwa/icon-192.png" alt="ExpenseOwl Logo" class="auth-logo">
                <h1>Welcome Back</h1>
                <p>Sign in to manage your expenses</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="nav-button full-width">Sign In</button>
                <div id="loginMessage" class="form-message" role="alert"></div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const message = document.getElementById('loginMessage');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                message.textContent = '';
                message.className = 'form-message';

                const formData = new URLSearchParams();
                formData.append('username', form.username.value.trim());
                formData.append('password', form.password.value);

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'X-Requested-With': 'ExpenseOwl'
                        },
                        body: formData.toString(),
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        const data = await response.json().catch(() => ({}));
                        const error = data.error || 'Invalid username or password';
                        throw new Error(error);
                    }

                    const data = await response.json().catch(() => ({}));
                    window.location.href = data.redirect || '/';
                } catch (error) {
                    message.textContent = error.message || 'Unable to sign in';
                    message.className = 'form-message error';
                }
            });
        });
    </script>
</body>
</html>
